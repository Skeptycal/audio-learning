<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Audio Recognition: Inference Demo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  <style>
    .tab-content {
      margin-top: 20px;
    }

    #message {
      font-size: 2em;
      color: #ccc;
    }

    #command {
      font-size: 5em;
      text-align: center;
    }

    #score {
      font-size: 1em;
      text-align: center;
    }

    .svg-container {
      display: inline-block;
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      vertical-align: top;
      overflow: hidden;
    }

    .svg-content {
      display: inline-block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="training-tab" data-toggle="tab" href="#training" role="tab" aria-controls="training" aria-selected="true">Transfer Learning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="prediction-tab" data-toggle="tab" href="#prediction" role="tab" aria-controls="prediction" aria-selected="false">Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" id="pacman-tab" data-toggle="tab" href="#pacman" role="tab" aria-controls="pacman" aria-selected="false">Pacman</a>
        </li>
      </ul>
    </div>
    <div class="card">
      <div id="spectrogram" class="svg-container"></div>
      <div class="card-body">
        <div id="message"></div>
        <div id="results" class="card-text fade">
          <div id="command"></div>
          <div id="score"></div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane show active" id="training" role="tabpanel" aria-labelledby="training-tab">
        <div class="container">
          <div class="row">
            <div class="col">
              <label>Label</label>
              <select id="label">
                <option selected value="0">Silence</option>
                <option value="1">Up</option>
                <option value="2">Down</option>
                <option value="3">Left</option>
                <option value="4">Right</option>
              </select>
              <span id='loss'></span>
            </div>
            <div class="col">
              <div>
                <button type="button" class="btn btn-primary" id="record">Record</button>
                <button type="button" class="btn btn-primary" id="complete">Train</button>
                <button type="button" class="btn btn-primary" data-toggle="button" id="predict">Start Predict</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane" id="prediction" role="tabpanel" aria-labelledby="prediction-tab">
        <button type="button" id="stream" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
          Start
        </button>
      </div>
      <div class="tab-pane" id="pacman" role="tabpanel" aria-labelledby="pacman-tab">...</div>
    </div>
  </div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
