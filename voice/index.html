<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Audio Recognition: Inference Demo</title>
  <meta name="author" content="Boris Smus">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .middle-center {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .middle-center .inner {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 80%;
      margin-top: -10%;
    }

    #command {
      font-size: 5em;
      text-align: center;
    }

    #score {
      font-size: 1em;
      text-align: center;
    }

    #results.hide,
    #training.hide {
      transition: opacity 2s ease-in-out;
      opacity: 0;
    }

    #results.show,
    #training.show {
      opacity: 1;
    }

    #load-file-label {
      position: absolute;
      right: 0;
    }

    #message {
      font-size: 2em;
      color: #ccc;
    }

    #levels {
      display: none;
      position: absolute;
      margin: 1em;
      bottom: 0;
    }
  </style>

  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
  <div id="levels">
  </div>

  <div class="middle-center">
    <button type="button" id="stream">Start</button>
    <button type="button" id="train">Train</button>
    <div class="inner">
      <div id="message"></div>
      <div id="results" class="hide">
        <div id="command">placeholder</div>
        <div id="score">0</div>
      </div>
      <div id="training" class="hide">
        <div class="dropdown">
          <label>Label</label>
          <div class="select">
            <select id="label">
                <option selected value="0">Silence</option>
                <option value="1">Up</option>
              <option value="2">Down</option>
              <option value="3">Left</option>
              <option value="4">Right</option>
            </select>
          </div>
        </div>
        <div>
          <button type="button" id="record">Record</button>
          <button type="button" id="complete">Complete</button>
          <button type="button" id="predict">Predict</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
